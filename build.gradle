
plugins {
	id 'java'
	id "com.github.johnrengelman.shadow" version "5.0.0"
}
group = 'com.setu.serializer'
version = '0.0.2-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
	jcenter()
}
dependencies {
// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.9.3'
// https://mvnrepository.com/artifact/com.fasterxml.jackson.datatype/jackson-datatype-jsr310
	compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.9.9'
// https://mvnrepository.com/artifact/com.github.jengelman.gradle.plugins/shadow
	compile group: 'com.github.jengelman.gradle.plugins', name: 'shadow', version: '2.0.1'


}
